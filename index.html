<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Arquivos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pesquisar Arquivos</h1>
        <!-- Botão de login Google -->
        <button id="login-button" onclick="handleAuthClick()">Login com Google</button>
        <!-- Campo de pesquisa -->
        <input type="text" id="searchInput" onkeyup="filterLinks()" placeholder="Pesquisar arquivos...">
        <!-- Lista onde os links serão exibidos -->
        <ul id="fileList">
            <!-- Os links serão carregados aqui dinamicamente -->
        </ul>
    </div>

    <!-- Biblioteca de API do Google -->
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <!-- Scripts personalizados -->
    <script src="scripts.js"></script>
</body>
</html>
