<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroCollection Spotify Convert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Digite seu e-mail">
        <button id="login-btn">Entrar</button>
    </div>

    <div id="main-app" style="display: none;">
        <h1>RetroCollection Spotify Convert</h1>
        <div id="tabs">
            <button class="tab-btn active" data-tab="download">Baixar Músicas</button>
            <button class="tab-btn" data-tab="add-cover">Adicionar Capas</button>
        </div>

        <div id="download-tab" class="tab-content">
            <label for="url">URL da Playlist do Spotify:</label>
            <input type="text" id="url" placeholder="Cole a URL da playlist">

            <label for="directory">Diretório de Download:</label>
            <input type="text" id="directory" placeholder="Selecione o diretório">
            <button id="browse-btn">Selecionar Diretório</button>

            <label>Formato de Download:</label>
            <div>
                <input type="radio" id="mp3" name="format" value="mp3" checked>
                <label for="mp3">MP3</label>
                <input type="radio" id="m4a" name="format" value="m4a">
                <label for="m4a">M4A</label>
            </div>

            <button id="download-btn">Baixar Músicas</button>
        </div>

        <div id="add-cover-tab" class="tab-content" style="display: none;">
            <h2>Adicionar Capas aos MP3</h2>
            <button id="select-mp3-btn">Selecionar Arquivos MP3</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
